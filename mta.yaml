_schema-version: "3.1"
ID: demo1
description: A simple CAP project.
version: 1.0.0
modules:
  - name: demo1-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: uaa_demo1
      - name: demo1-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: demo1-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: demo1-db
    parameters:
      buildpack: nodejs_buildpack
  - name: demo1-destination-content
    type: com.sap.application.content
    requires:
      - name: demo1-destination-service
        parameters:
          content-target: true
      - name: demo1_html_repo_host
        parameters:
          service-key:
            name: demo1_html_repo_host-key
      - name: uaa_demo1
        parameters:
          service-key:
            name: uaa_demo1-key
    parameters:
      content:
        instance:
          destinations:
            - Name: managedapprouter_demo1_html_repo_host
              ServiceInstanceName: demo1-html5-app-host-service
              ServiceKeyName: demo1_html_repo_host-key
              sap.cloud.service: managedapprouter
            - Authentication: OAuth2UserTokenExchange
              Name: managedapprouter_uaa_demo1
              ServiceInstanceName: demo1-xsuaa-service
              ServiceKeyName: uaa_demo1-key
              sap.cloud.service: managedapprouter
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: demo1-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: demo1_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comappfioriproject1.zip
          name: comappfioriproject1
          target-path: resources/
  - name: comappfioriproject1
    type: html5
    path: app/fioriproject1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm ci
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: demo1-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: demo1-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: demo1-destination-service
      service-plan: lite
  - name: demo1_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: demo1-html5-app-host-service
      service-plan: app-host
  - name: uaa_demo1
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: demo1-xsuaa-service
      service-plan: application
      config:
        xsappname: demo1-${org}-${space}
        tenant-mode: dedicated
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
